<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Результати пошуку зустрічей</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 2px solid #000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: LIGHTBLUE;
      }
      tr:nth-child(even) {
        background-color: LIGHTYELLOW;
      }
    </style>
  </head>
  <body>
    <h1>Зустрічі на вказану дату:</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>With</th>
        <th>Place</th>
      </tr>
      <!-- Replace this part with your filtered data -->
    </table>
  </body>
</html>
